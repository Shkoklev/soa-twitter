version: "2.1"
services:

  kong-database:
    image: postgres:latest
    container_name: kong-database
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_DB=kong
    ports:
    - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-migrations:
    image: kong:latest
    container_name: kong-migrations
    command: kong migrations bootstrap
    depends_on:
      kong-database:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_DATABASE: kong
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
    links:
      - kong-database
    restart: on-failure

  kong:
    image: kong:latest
    container_name: kong
    restart: always
    depends_on:
      kong-database:
        condition: service_healthy
    links:
      - kong-database:kong-database 
    ports:
      - 8000:8000
      - 8443:8443
      - 8001:8001
      - 8444:8444
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_DATABASE=kong
      - KONG_ADMIN_LISTEN=0.0.0.0:8001

  consul:
    image: consul:latest
    container_name: consul
    # volumes:
    #   - consul_data:/bitnami
    ports:
      - '8300:8300'
      - '8301:8301'
      - '8301:8301/udp'
      - '8500:8500'
      - '8600:8600'
      - '8600:8600/udp'

  tweets:
    build: ./tweets
    container_name: microservice_tweets
    command: gunicorn --workers=1 -b :10001 app:app
    ports:
      - 10001:10001
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500

  users:
    build: ./users
    container_name: microservice_users
    command: gunicorn --workers=1 -b :10002 app:app
    ports:
      - 10002:10002
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500

  follows:
    build: ./follows
    container_name: microservice_follows
    command: gunicorn --workers=1 -b :10003 app:app
    ports:
      - 10003:10003
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500

  favorites:
    build: ./favorites
    container_name: microservice_favorites
    command: gunicorn --workers=1 -b :10004 app:app
    ports:
      - 10004:10004
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
